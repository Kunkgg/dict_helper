{% macro dis_word(word) -%}
    <div class="word">
        <div class="word-header-line">
            <div class="expr-reading">
                <ul>
                    <li class="expr">{{ word.expression }}</li>
                    <li class="reading">{{ word.reading }}</li>
                </ul>
            </div>
            <div class="link-all">
                <a href="#">All+</a>
            </div>
        </div>
        <div class="gloss-list">
            {% for glossary_item in word.glossary %}
            <div class="gloss-one">
                <p class="gloss">{{ glossary_item }}</p>
                <p class="link-one"><a href="#">+</a></p>
            </div>
            {% endfor %}
        </div>
    </div>
{%- endmacro %}
